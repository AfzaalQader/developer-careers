  <div class="container" style="margin-top:10%;">
    <div class="row">
      <div class="col-sm-2 col-md-3 col-lg-4"></div>
      <div class="col-sm-9 col-md-6 col-lg-4">
        <mat-card>
          <mat-card-title class="text-center">
            Login
          </mat-card-title>
          <mat-card-content>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
              <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required />
              </div>
              <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required />
              </div>
              <div class="text-center">
                <button mat-stroked-button color="accent" type="submit" [disabled]="!authForm.valid">Go!</button>
              </div>
            </form>
          </mat-card-content>
          <mat-card-footer>
            <p *ngIf="responce" class="text-center">Invalid credantials</p>
          </mat-card-footer>
        </mat-card>
      </div>
      <div class="col-sm-2 col-md-3 col-lg-4"></div>
    </div>
  </div>
